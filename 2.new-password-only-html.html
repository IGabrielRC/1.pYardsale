<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- Aqui tomamos dos contenedores para la vista general del proyecto y otro para el formulario, por tal motivo se separo en dos clases -->
  <div class="login">
    <div class="form-container">
      <img src="" alt="logo" class="logo">

      <!-- Es de vital importancia aplicar CLASES a todas las entiquetas para despues aplicarles estilos -->
      <h1 class="tittle">Create a new Password</h1>
      <p class="subtittle">Enter a new Password for you account</p>
      <!-- La etiqueta <FORM></FORM> se usa para crear formularios interactivos ES BASE -->
      <form action="/" class="form">
        <!-- La etiqueta <LABEL></LABEL> es usada para dar formato al input, donde el usuario colocara los datos. -->
        <label for="password" class="label">Password</label>
        <!-- La etiqueta <INPUT></INPUT> la usamos para pedirle un dato al usuario, a su vez simpre le colocamos atributos para darle estilos; El atributo PLACEHOLDER es para colocar un texto dentro del recuadro hecho con input; El atributo TYPE es para saber que tipo de caracter se le pide al usuario -->
        <input type="password" id="password" placeholder="*********" class="input input-password">

        <label for="new-password" class="label">Re-enter Password</label>
        <input type="password" id="new-password" placeholder="*********" class="input input-password">
        <!-- dentro de la etiqueta <FORM></FORM> se puede colocar un <INPUT></INPUT> como un boton, cambiando su atributoa tipo SUBMIT. -->
        <input type="submit" value="Confirm" class="primary-button login-button">
      </form>
    </div>
  </div>
</body>

</html>
